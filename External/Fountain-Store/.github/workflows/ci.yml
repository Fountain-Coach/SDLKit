name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: swift-actions/setup-swift@v2
        with:
          swift-version: '6.0'
      - name: Install SwiftFormat and SwiftLint
        run: |
          sudo apt-get update
          sudo apt-get install -y swiftformat
          curl -L https://github.com/realm/SwiftLint/releases/download/0.54.0/swiftlint_linux.zip -o swiftlint.zip
          unzip swiftlint.zip
          sudo mv swiftlint /usr/local/bin
      - name: SwiftFormat
        run: swiftformat --lint .
      - name: SwiftLint
        run: swiftlint
      - name: Build
        run: swift build -c release
      - name: Run tests with coverage
        run: swift test --enable-code-coverage
      - name: Locate coverage data
        id: coverage
        run: echo "path=$(swift test --show-codecov-path)" >> $GITHUB_OUTPUT
      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: codecov
          path: ${{ steps.coverage.outputs.path }}
