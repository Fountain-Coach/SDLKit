name: SDLKit OpenAPI

on:
  push:
    branches: [ main ]
    paths:
      - 'Sources/SDLKitAPI/**'
      - '.github/workflows/openapi.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'Sources/SDLKitAPI/**'
      - '.github/workflows/openapi.yml'

jobs:
  openapi-build:
    runs-on: macos-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - name: Cache SwiftPM
        uses: actions/cache@v4
        with:
          path: |
            ~/.swiftpm
            .build
          key: ${{ runner.os }}-swiftpm-${{ hashFiles('Package.swift', 'Package.resolved', 'Sources/SDLKitAPI/openapi.yaml', 'Sources/SDLKitAPI/openapi-generator-config.yaml') }}
      - name: Select Xcode
        run: sudo xcode-select -s "/Applications/Xcode.app/Contents/Developer"
      - name: Swift version
        run: swift --version
      - name: Build OpenAPI target (codegen)
        run: swift build -v --target SDLKitAPI
      - name: Build NIO server
        run: swift build -v --target SDLKitNIO
      - name: Smoke test NIO server (health/version)
        run: |
          set -euo pipefail
          swift run -c debug SDLKitNIO &
          srv=$!
          sleep 2
          curl -sS -X GET http://127.0.0.1:8723/health | jq -e '.ok == true'
          curl -sS -X GET http://127.0.0.1:8723/version | jq -e '.agent and .openapi'
          kill $srv || true
